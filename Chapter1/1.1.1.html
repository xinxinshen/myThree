<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <script type="text/javascript" src="../lib/three.js"></script>
        
        <script type="text/javascript">
            function init() {
                var renderer = new THREE.WebGLRenderer({ // Renderer是渲染器
                    canvas: document.getElementById('mainCanvas')
                });
                renderer.setClearColor(0x000000);
                
                var scene = new THREE.Scene();//实例化场景
                
                var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);//定义了一个透视投影的照相机
                camera.position.set(0, 0, 5); //设置照相机的位置
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add(camera); //将照相机添加到场景中
                
                var material = new THREE.MeshBasicMaterial({  //定义材质
                        color: 0xffffff // white
                });
                // plane
                var planeGeo = new THREE.PlaneGeometry(1.5, 1.5); //创建一个平面几何体planeGeo
                var plane = new THREE.Mesh(planeGeo, material); //Mesh：网状物
                plane.position.x = 1;//定义物体的x轴坐标 
                scene.add(plane); //在场景中添加
                
                // triangle
                var triGeo = new THREE.Geometry();
                triGeo.vertices = [new THREE.Vector3(0, -0.8, 0),
                        new THREE.Vector3(-2, -0.8, 0), new THREE.Vector3(-1, 0.8, 0)];
                triGeo.faces.push(new THREE.Face3(0, 2, 1));
                var triangle = new THREE.Mesh(triGeo, material);
                scene.add(triangle);
                
                renderer.render(scene, camera);
            }
        </script>
    </head>
    
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
